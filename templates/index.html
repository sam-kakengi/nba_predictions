<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tauri&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    

    {% block content %}    
        <section class="section-1">

            
            <div class="welcome-area">

                <div class="nav-and-content-container">
                    <div class="navbar-div">
                        <nav class="navigation">
                            <ul class="navbar-list squada-one">
                                <li><a href="{{ url_for('index') }}">Home</a></li>
                                <li><a href="">Players</a></li>
                                <li><a href="">Teams</a></li>
                            </ul>
                        </nav>
                    </div>

                    
                    <div class="welcome-content">
                        <h1 class="statscouter-msg squada-one title-fs-c">Welcome to StatScouter</h1>
                    </div>

                    <div class="search-container">
                        
                        <form class="search-form" action="/" method="POST">
                            <input class="squada-one" name="search_query" type="text" placeholder="Search...">
                            <button class="squada-one" type="submit">Search</button>
                        </form>
                    </div>

                    <div class="welcome-buttons-container">
                        <div class="daily-games-btn-div"><button id="daily-games-btn">Daily Games</button></div>
                        <div class="top-performers-btn-div"><button id="top-performers-btn">Top Performers</button></div>
                        <div class="injury-report-btn-div"><button id="injury-report-btn">Injury Report</button></div>
                    </div>

                    <div class="contentContainer" id="contentContainer">
                        <div class="content-container-placeholder-div" id="content-container-placeholder-div">


                            
                            <div id="placeholder-content">
                                <h1 class="content-container-placeholder squada-one">Click the buttons above!</h1>
                                <dotlottie-player src="https://lottie.host/18a30846-72aa-419e-8bbb-2fefa44c50d3/BlOGkU7y9s.json" 
                                    background="transparent" 
                                    speed="1" 
                                    style="width: 300px; height: 300px;" 
                                    loop 
                                    autoplay>
                                </dotlottie-player>
                            </div>

                        </div>

                        


                    </div>


                </div>



            </div>
            
            <div class="kobe-image"></div>
                
        
        </section>
    {% endblock %}
    
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='index.js')}}" type="module"></script>
</body>
</html>
